<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>

  <ion-item>
    <ion-label>Select Type</ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
      <ion-select-option [selected]="true" value="all">All</ion-select-option>
      <ion-select-option value="phd">Phd</ion-select-option>
      <ion-select-option value="master">Master</ion-select-option>
      <ion-select-option value="bachelor">Bachelor</ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-list>
    <ion-item button *ngFor="let data of grantsList"  [routerLink]="['/', 'grants-details-home', data.id]">
      <ion-avatar slot="start">
        <img [src]="data.Image" *ngIf="data.Image != 'N/A'">
      </ion-avatar>
 
      <ion-label class="ion-text-wrap">
        <h3>{{ data.title }}</h3>
        <p>Type: {{ data.Category }}</p>
        <p>Deadline: {{ data.Deadline }}</p>
      </ion-label>
 
      <!-- <ion-icon slot="end" *ngIf="item.Category == 'Phd'" name="videocam"></ion-icon>
      <ion-icon slot="end" *ngIf="data.Category == 'Master'" name="tv"></ion-icon>
      <ion-icon slot="end" *ngIf="data.Category == 'Bachelour'" name="logo-game-controller-b"></ion-icon>
      <ion-icon slot="end" *ngIf="data.Category == 'All'" name="logo-game-controller-b"></ion-icon> -->
    </ion-item>
  </ion-list>
</ion-content>
